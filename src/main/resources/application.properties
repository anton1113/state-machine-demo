spring.application.name=state-machine-demo
server.port=8000

# PostgreSQL connection
spring.datasource.url=jdbc:postgresql://localhost:5432/statemachine_db
spring.datasource.username=statemachine_user
spring.datasource.password=statemachine_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# (Optional) Hibernate batch size for efficiency
spring.jpa.properties.hibernate.jdbc.batch_size=50